<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>
    <form action="#" th:action="@{/editbook}" th:object="${book}" method="post">
        <input type="hidden" th:field="*{bookid}">
        <label>Title: <input type="text" th:field="*{title}"></label><br>
        <label>Author: <input type="text" th:field="*{author}"></label><br>
        <label>Publication Year: <input type="text" th:field="*{publicationYear}"></label><br>
        <label>ISBN: <input type="text" th:field="*{isbn}"></label><br>
        <label>Price: <input type="text" th:field="*{price}"></label><br>
        <input type="submit" value="Save Changes">
    </form>
</body>
</html>
